<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A system to add, update, delete student records">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Sangita Saha">

    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
   
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Student Registration System</title>
</head>
<body>
    <!--navigation bar-->
    <nav>
        <!--dropdown list-->
        <ul>
            <li id="dropDown">
                <a href="javascript:void(0)" id="dropBtn"><i class="fa fa-caret-down" style="font-size:36px"></i></a>
                <div id="dropDownContent">
                    <a class="active" href="./index.html">Home</a>
                    <a href="./html/viewRecords.html">View Records</a>
                    <a href="./html/about.html">About</a>
                </div>
            </li>
        </ul>   
        <!--heading-->
        <div id="heading">
            <h1>Student Registration System</h1>
            <p>A system to add, update & delete student records!!</p>
        </div>
        <!--icon-->
        <img src="./images/favicon.png" width="80">   
    </nav>

    <!--main content-->
    <article id="homeContainer">
        <section id="screen"></section>
        <section id="homeContent">
            <p>Fill in the following details to register a student</p>
            <!--student registration form-->
            <form id="form">
                <table id="formTable">
                    <tr>
                        <!--student name-->
                        <td><label for="fullname"><i class="fa fa-pencil gap"></i></label></td>
                        <td><input type="text" class="size" id="fullname" name="fullname" placeholder="STUDENT NAME" required/></td> 
                    </tr>
                    <tr>
                        <!--student id-->
                    <td><label for="studentid"><i class="fa fa-id-card gap"></i></label></td>
                    <td><input type="number" class="size" id="studentid" name="studentid" placeholder="STUDENT ID" required/></td> 
                    </tr>
                    <tr>
                        <!--student mail-->
                        <td><label for="mail"><i class="fa fa-envelope gap"></i></label></td>
                        <td> <input type="email" class="size" id="mail" name="mail" placeholder="EMAIL ID" required/></td>  
                    </tr>
                    <tr>
                        <!--student number-->
                        <td><label for="number"><i class="fa fa-phone gap"></i></label></td>
                        <td> <input type="number" class="size" id="number" name="number" placeholder="CONTACT NO." maxlength="10" required/></td> 
                    </tr>
                    <tr>
                        <!--submit button-->
                        <td></td>
                        <td><button type="submit" class="addRecordBtn">Add Record</button></td> 
                    </tr> 
                    <tr>
                        <td colspan="2"><p id="submitSuccess"></p></td>
                    </tr>
                </table>  
            </form>
        </section>    
    </article>
    <script src="./js/index.js"></script>
</body>
</html>
