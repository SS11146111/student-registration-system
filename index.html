<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A system to add, update, delete student records">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Sangita Saha">

    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <script src="/js/index.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Student Registration System</title>
</head>
<body>
    <nav>
        <ul>
            <li class="dropDown">
                <a href="javascript:void(0)" class="dropBtn"><i class="fa fa-caret-down" style="font-size:36px"></i></a>
                <div class="dropDownContent">
                    <a class="active" href="index.html">Home</a>
                    <a href="/html/viewRecords.html">View Records</a>
                    <a href="/html/about.html">About</a>
                </div>
            </li>
        </ul>
        
        <div class="heading">
            <h1>Student Registration System</h1>
            <p>A system to add, update & delete student records!!</p>
        </div>

        <img src="/images/favicon.png" width="80">
        
    </nav>
    <div id="home-container">

        <div id="screen"></div>
        <section class="index-container">
            <p>Fill in the following details to register a student</p>
            <form id="form">
                <table id="formTable">
                    <tr>
                        <!--name-->
                        <td><label for="fullname"><i class="fa fa-pencil gap"></i></label></td>
                        <td><input type="text" class="size" id="fullname" name="fullname" placeholder="STUDENT NAME" required/></td> 
                    </tr>
                    <tr>
                        <!--name-->
                    <td><label for="studentid"><i class="fa fa-id-card gap"></i></label></td>
                    <td><input type="text" class="size" id="studentid" name="studentid" placeholder="STUDENT ID" required/></td> 
                </tr>
                    <tr>
                        <!--mail-->
                        <td><label for="mail"><i class="fa fa-envelope gap"></i></label></td>
                        <td> <input type="email" class="size" id="mail" name="mail" placeholder="EMAIL ID" required/></td>  
                    </tr>
                    <tr>
                        <!--number-->
                        <td><label for="number"><i class="fa fa-phone gap"></i></label></td>
                        <td> <input type="tel" class="size" id="number" name="number" placeholder="CONTACT NO." maxlength="10" required/></td> 
                    </tr>
                    <tr>
                        <!--submit button-->
                        
                        <td></td>
                        <td><button type="submit" class="addRecordBtn">Add Record</button></td> 
                    </tr> 
                    <tr>
                        <td colspan="2"><p id="submitSuccess"></p></td>
                    </tr>
                </table>  
            </form>
        </section>    
    </div>
</body>
</html>
