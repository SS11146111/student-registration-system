<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <script src="/js/index.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Student Registration System</title>
</head>
<body>
    <nav>
        <ul>
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="viewRecords.html">View Records</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
    </nav>
    <section class="index-container">
        <h1>STUDENT REGISTRATION SYSTEM</h1>
        <p>A system to manage student details</p>
        <form id="form">
            <table id="formTable">
                <tr>
                     <!--name-->
                    <td><label for="fullname"><i class="fa fa-pencil gap"></i></label></td>
                    <td><input type="text" class="size" id="fullname" name="fullname" placeholder="STUDENT NAME" required/></td> 
                </tr>
                <tr>
                    <!--name-->
                   <td><label for="studentid"><i class="fa fa-id-card gap"></i></label></td>
                   <td><input type="text" class="size" id="studentid" name="studentid" placeholder="STUDENT ID" required/></td> 
               </tr>
                <tr>
                    <!--mail-->
                    <td><label for="mail"><i class="fa fa-envelope gap"></i></label></td>
                    <td> <input type="email" class="size" id="mail" name="mail" placeholder="EMAIL ID" required/></td>  
                </tr>
                <tr>
                    <!--number-->
                    <td><label for="number"><i class="fa fa-phone gap"></i></label></td>
                    <td> <input type="tel" class="size" id="number" name="number" placeholder="CONTACT NO." maxlength="10" required/></td> 
                </tr>
                <tr>
                    <!--submit button-->
                    
                    <td></td>
                    <td><button type="submit" class="addRecordBtn">Add Record</button></td> 
                </tr> 
                <tr>
                    <td colspan="2"><p id="submitSuccess"></p></td>
                </tr>
            </table>  
        </form>
    </section>
</body>
</html>
