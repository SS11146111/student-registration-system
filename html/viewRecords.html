<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A system to add, update, delete student records">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Sangita Saha">

    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <script src="/js/viewRecords.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Student Registration System</title>
</head>
<body>
    <nav>
        <ul>
            <li id="dropDown">
                <a href="javascript:void(0)" id="dropBtn"><i class="fa fa-caret-down" style="font-size:36px"></i></a>
                <div id="dropDownContent">
                    <a class="active" href="/index.html">Home</a>
                    <a href="viewRecords.html">View  Records</a>
                    <a href="about.html">About</a>
                </div>
            </li>
        </ul>
        
        <div id="heading">
            <h1>Student Registration System</h1>
            <p>A system to add, update & delete student records!!</p>
        </div>

        <img src="/images/favicon.png" width="80">  
    </nav>
    <article id="recordsContainer">
        <section id="screen"></section>
        <section id="recordsContent">
            <table id="tableStructure">
                <thead id="tableHead">
                    <tr>
                        <td id="boundary"></td>
                        <td>Name</td>
                        <td>ID</td>
                        <td>E-mail</td>
                        <td>Mobile No.</td>
                        <td>Edit Record</td>
                        <td>Delete Record</td>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="background2">
            <section id="screen2"></section>
            <section id="editContainer">
                <button id="closeTab"><i class="fa fa-close"></i></button>
                <form id="editForm">
                    <table id="editTable">
                        <tr>
                            <!--student name-->
                            <td><label for="fullname"><i class="fa fa-pencil gap"></i></label></td>
                            <td><input type="text" class="size" id="fullname" name="fullname" placeholder="STUDENT NAME" required/></td> 
                        </tr>
                        <tr>
                            <!--student id-->
                        <td><label for="studentid"><i class="fa fa-id-card gap"></i></label></td>
                        <td><input type="text" class="size" id="studentid" name="studentid" placeholder="STUDENT ID" required/></td> 
                        </tr>
                        <tr>
                            <!--student mail-->
                            <td><label for="mail"><i class="fa fa-envelope gap"></i></label></td>
                            <td> <input type="email" class="size" id="mail" name="mail" placeholder="EMAIL ID" required/></td>  
                        </tr>
                        <tr>
                            <!--student number-->
                            <td><label for="number"><i class="fa fa-phone gap"></i></label></td>
                            <td> <input type="tel" class="size" id="number" name="number" placeholder="CONTACT NO." maxlength="10" required/></td> 
                        </tr>
                        <tr>
                            <!--submit button-->
                            
                            <td></td>
                            <td><button id="updateBtn" class="addRecordBtn">Update Record</button></td> 
                        </tr> 
                        <tr>
                            <td colspan="2"><p id="submitSuccess"></p></td>
                        </tr>
                    </table>  
                </form>
            </section>
        </section>   
    </article>
</body>
</html>
