<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <script src="/js/viewRecords.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Student Registration System</title>

    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li class="dropDown">
                <a href="javascript:void(0)" class="dropBtn"><i class="fa fa-caret-down" style="font-size:36px"></i></a>
                <div class="dropDownContent">
                    <a class="active" href="/index.html">Home</a>
                    <a href="viewRecords.html">View  Records</a>
                    <a href="about.html">About</a>
                </div>
            </li>
        </ul>
        
        <div class="heading">
            <h1>Student Registration System</h1>
            <p>A system to add, update & delete student records!!</p>
        </div>

        <img src="/images/favicon.png" width="80">
        
    </nav>

    <div id="records-container">
        <div id="screen"></div>
        <div id="table-container">
            <table id="table-structure">
                <thead id="tableHead">
                    <tr>
                        <td id="boundary"></td>
                        <td>Name</td>
                        <td>ID</td>
                        <td>E-mail</td>
                        <td>Mobile No.</td>
                        <td>Edit Record</td>
                        <td>Delete Record</td>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        
                    </tr>
                </tbody>
            </table>
        </div>


        <section id="editContainer">
            <button id="closeTab"><i class="fa fa-close"></i></button>
            <form id="editForm">
                <table id="editTable">
                    <tr>
                        <!--name-->
                        <td><label for="fullname"><i class="fa fa-pencil gap"></i></label></td>
                        <td><input type="text" class="size" id="fullname" name="fullname" placeholder="STUDENT NAME" required/></td> 
                    </tr>
                    <tr>
                        <!--name-->
                    <td><label for="studentid"><i class="fa fa-id-card gap"></i></label></td>
                    <td><input type="text" class="size" id="studentid" name="studentid" placeholder="STUDENT ID" required/></td> 
                    </tr>
                    <tr>
                        <!--mail-->
                        <td><label for="mail"><i class="fa fa-envelope gap"></i></label></td>
                        <td> <input type="email" class="size" id="mail" name="mail" placeholder="EMAIL ID" required/></td>  
                    </tr>
                    <tr>
                        <!--number-->
                        <td><label for="number"><i class="fa fa-phone gap"></i></label></td>
                        <td> <input type="tel" class="size" id="number" name="number" placeholder="CONTACT NO." maxlength="10" required/></td> 
                    </tr>
                    <tr>
                        <!--submit button-->
                        
                        <td></td>
                        <td><button id="updateBtn" class="addRecordBtn">Update Record</button></td> 
                    </tr> 
                    <tr>
                        <td colspan="2"><p id="submitSuccess"></p></td>
                    </tr>
                </table>  
            </form>
        </section>
       
    </div>
</body>
</html>
